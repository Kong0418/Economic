<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic</title>
    <style>@import url(Economic.css);</style>
</head>
<body style="background-color: black;">
    <article>
        <iframe src="https://plotdb.io/v/chart/28436" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
    </article>
    <article>
        <div class="main">
            <div class="row">
              <div class="column">
                <div class="content">
                    <div class="tit">經濟成長率</div>
                    經濟成長率在2001年及2008、2009年在較低點，推測為SARS和經融風暴影響，導致經濟下跌。其餘大致保持穩定。
                </div>
              </div>
              <div class="column">
                <div class="content">
                    <div class="tit">失業率</div>
                    失業率大多呈現一年高、一年低的交錯現象，推測因失業率高時，政府給予較多補助和優惠，為降低失業率。
                </div>
              </div>
              <div class="column">
                <div class="content">
                    <div class="tit">物價上漲率</div>
                    物價上漲率始終維持在一水平，意味著物價逐年上漲，但需對比薪資上漲幅度為何，才能看出人民是否能負擔。
                </div>
              </div>
            </div>
        </div>
    </article>
    
</body>
</html>
